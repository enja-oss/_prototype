<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>en.ja OSS</title>
    <link rel="stylesheet" href="./assets/styles/master.css">
  </head>
</html>
<body>
  <div id="page">
    <header class="the-header unit pad cf">
      <div class="unit-inner">
        <div class="hgroup">
          <h1 class="en">en.ja OSS</h1>
          <h2 class="en h6">Bringing down the language barriers</h2>
        </div>
        <div class="logo"><span class="icon-logo"></span></div>
      </div>
    </header>
    <div class="unit navgation">
      <div class="unit-inner">
        <div class="bd">
          <ul class="list-none">
            <li class="en h1"><a href="#philosophy">Philosophy</a></li>
            <li class="en h1"><a href="#projects">Projects</a></li>
            <li class="en h1"><a href="#people">People</a></li>
            <li class="en h1"><a href="#joinus">Join Us</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="unit philosophy">
      <div class="unit-inner">
        <div class="hd">
          <h2 id="philosophy" class="h3">OSSドキュメントを日本語に</h2>
        </div>
        <div class="bd"><p>en.ja OSSでは<strong>OSSの日本語訳レポジトリの集積</strong>、<strong>OSSドキュメント日本訳のリクエストの集積</strong>の2点にフォーカスし、オープンでソーシャルな翻訳を行っています。</p>

        </div>
      </div>
    </div>
    <div class="unit projects">
      <div class="unit-inner">
        <div class="hd">
          <h2 id="projects" class="en h3">Projects</h2>
        </div>
        <div class="bd">
          <ul class="list-none">
            <li><a href="https://github.com/enja-oss/Backbone" title="backbone.js"><img src="assets/images/repositories/backbone.001.png" alt="backbone.js"></a></li>
            <li><a href="https://github.com/enja-oss/Underscore" title="underscore.js"><img src="assets/images/repositories/underscore.002.png" alt="underscore.js"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="unit people">
      <div class="unit-inner">
        <div class="hd">
          <h2 id="people" class="en h3">People</h2>
        </div>
        <div class="bd"></div>
      </div>
    </div>
    <div class="unit joinus">
      <div class="unit-inner">
        <div class="hd">
          <h2 id="joinus" class="en h3">Join Us!</h2>
        </div>
        <div class="bd"></div>
      </div>
    </div>
    <div class="unit mediakit">
      <div class="unit-inner">
        <div class="hd">
          <h2 class="en h3">Media kit</h2>
        </div>
        <div class="bd"></div>
      </div>
    </div>
  </div>
</body>
<script src="./node_modules/Holder/holder.js"></script>
